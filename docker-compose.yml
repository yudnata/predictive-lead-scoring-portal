# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: plscore-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE_DOCKER}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      target: development
    container_name: plscore-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE_DOCKER}
      DATABASE_URL: postgresql://${PGUSER}:${PGPASSWORD}@postgres:5432/${PGDATABASE_DOCKER}
      ML_API_URL: http://ml-api:5001
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      GROQ_API_KEY: ${GROQ_API_KEY}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Machine Learning API
  ml-api:
    build:
      context: ./machine-learning
      target: development
    container_name: plscore-ml-api
    restart: unless-stopped
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1
    volumes:
      - ./machine-learning:/app
      - /app/__pycache__
      - ./backend/uploads:/app/uploads
    ports:
      - "5001:5001"

  # Frontend
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: plscore-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_ML_API_URL: http://localhost:5001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - ml-api

# Volumes
volumes:
  postgres_data:
