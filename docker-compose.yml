services:
  backend:
    build:
      context: ./backend
      target: development
    container_name: plscore-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 5000
      ML_API_URL: http://ml-api:5001
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      - ml-api
    command: npm run dev

  ml-api:
    build:
      context: ./machine-learning
      target: development
    container_name: plscore-ml-api
    restart: unless-stopped
    env_file:
      - ./machine-learning/.env
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1
    volumes:
      - ./machine-learning:/app
      - /app/__pycache__
      - ./backend/uploads:/app/uploads
    ports:
      - "5001:5001"

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: plscore-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_API_BASE_URL: http://localhost:5000/api/v1
      VITE_ML_API_URL: http://localhost:5001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - ml-api
